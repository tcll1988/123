<table width="500" align="center">
  <tr>
    <td align="left" bgcolor＝"#03F";>　中国語の“姓”も“叫”も、日本語の「～と言う」と訳されるが、苗字を言うときには“姓”を使い、ネームか、フルネームを言うときには“叫”を使う。たとえば、
       <br />
          <br />
    </td>
  </tr>
  <tr>
    <td align="left"><font size="4" face="sinsun">我姓张。</font>
                              <font size="3" face="sinsun"> Wǒ xìng Zhāng. </font>
                              <font size="3" face="ms-mincho">私は張と言う。</font> </td>
  </tr>
  <tr>
    <td><font size="4" face="sinsun">我姓山田。  </font>
                                     <font size="3" face="sinsun"> Wǒ xìng Shāntián.  </font>
                                     <font size="3" face="ms-mincho">私は山田と言う。</font> </td>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td><font size="4" face="sinsun">我叫张华。 </font>
        <font size="3" face="sinsun"> Wǒ jiào Zhāng Huá.   </font>
        <font size="3" face="ms-mincho">私は張華と言う。 </font></td>
  </tr>
  <tr>
    <td><font size="4" face="sinsun">我叫山田爱子。 </font>
        <font size="3" face="sinsun"> Wǒ jiào Shāntián Àizǐ.   </font>
        <font size="3" face="ms-mincho">私は山田愛子と言う。</font> </td>
  </tr>
