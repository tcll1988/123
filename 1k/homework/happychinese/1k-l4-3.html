// num1:大問題No, num2: 小問題No
function doRight(num1, num2){
  // 正解
  var rightAns = doFindAnswer(num1, num2);
  // 問題ID 問題ID　"_" 問題ID 問題数をおじて　追加する
  var questionId = num1 + '_' + num2;
  
  
    // 問題数をおじて　追加する

  // 問題_1
  var questionId_1 = questionId.concat("_1");
  // 問題_2
  var questionId_2 = questionId.concat("_2");

  
  
  
      // 問題数をおじて　追加する
  // 学生の答え(1)
  var stuAns_1 = document.getElementById(questionId_1).value;
  // 学生の答え(2)
  var stuAns_2 = document.getElementById(questionId_2).value;

  
  // 答え表示
  var resultVie = questionId + '_R';
  
  // 正解を取得
  var rightAnsArg = rightAns.split("@");
  
  var viewResult = "";
  
  // 結果比較       問題数をおじて　追加する
  if (rightAnsArg.length < 2) {
    // エラー内容
    alert("ERROR");
    return;
  }
  // 学生の答え内容を判断      
  // 問題数をおじて　追加する
  if (rightAnsArg[0] == stuAns_1 && rightAnsArg[1] == stuAns_2) {
    // 正確の場合
    document.getElementById(resultVie).innerText = "〇";
    document.getElementById(resultVie).style.color = "red";
  } else {
    // 誤りの場合
    // 正解を表示
        // 問題数をおじて　追加する
    viewResult = rightAnsArg[0].concat(", ").concat(rightAnsArg[1]);
    document.getElementById(resultVie).innerText = viewResult;
    document.getElementById(resultVie).style.color = "black";
  }
  

   
};
